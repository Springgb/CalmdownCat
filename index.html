        function startVolumeLoop(stream) {  
            analyser = audioCtx.createAnalyser();  
            mic = audioCtx.createMediaStreamSource(stream);  
            scriptNode = audioCtx.createScriptProcessor(2048, 1, 1);  
              
            analyser.smoothingTimeConstant = 0.2;

            scriptNode.connect(audioCtx.destination);

                let values = 0;

                const average = values / array.length;  
                  
                updateVolUI(average);  
  
                const sensitivity = parseInt(els.slider.value);

                }

            if (text.includes('*') || text.includes('ï¼Š')) {

                els.msg.innerHTML = `æƒ…ç»ªéŸ³é‡è¿‡é«˜ï¼<br>${tip}`;  
                playWhistle();  
                speak(tip);  
            }  
        }  
  
        function playWhistle() {  
            try {  
                els.audio.currentTime = 0;  
                els.audio.play();  
            } catch(e) {}  
        }  
  
        function speak(text) {  
            if (synth.speaking) synth.cancel();  
            const u = new SpeechSynthesisUtterance(text);  
            u.lang = 'zh-CN';  
            u.rate = 1.1;  
            synth.speak(u);  
        }  
  
        function dismissAlert() {  
            els.overlay.classList.remove('active');  
            synth.cancel();  
            shoutFrames = 0;  
            els.debug.innerText = "ç›‘å¬æ¢å¤...";  
            els.mascotImg.src = USER_IMAGES.NORMAL;  
        }  
    </script>
